<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion XML/JSON</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Conversion XML/JSON</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="zone_input">XML or JSON code :</label>
        <textarea id="zone_input" name="zone_input" rows="15" placeholder="Enter your XML or JSON code here...">{{ input_content }}</textarea>

        <div class="button-container">
            <input class="buttonValide" type="submit" name="convert_button" value="Convert">
        </div>

        <div class="button-container">
            <label for="file">Upload an XML or JSON file :</label>
            <input type="file" id="file" name="file" accept=".xml, .json">
            <br>
            <input class="buttonValide" type="submit" name="upload_button" value="Upload">
        </div>

        <label for="zone_output">Conversion Result :</label>
        <textarea id="zone_output" name="zone_output" rows="15" readonly>{{ output_content }}</textarea>
    </form>
</body>
</html>
